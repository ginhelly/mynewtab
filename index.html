            border-radius: 10px;
            filter: brightness(80%);

        input[type=search] {

            box-sizing: border-box;
            border-style: solid;
            border-width: thin;
            border-color: #5f5f63;
            border-radius: 4px;
            font-size: 16px;
            background-color: #38383d;
            color: #dededf;
            background-position: 10px 10px; 
            background-repeat: no-repeat;
            padding: 12px 20px 12px 50px;
            height: 50px;
            margin: 10px auto
        }
